<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <title>{% block title %}{% endblock title %} - Sppedcube timer</title>
        {% endblock head %}
    </head>
    <body>
        <div id="header">
            {% block header %}
            <h1><a href="{{ url_for('timer') }}">Cube timer</a></h1>
            <ul>
                <li>
                    <a href="{{ url_for('logout') }}">
                        <img
                            width="40"
                            height="40"
                            src="{{ url_for('static', filename='img/logout.svg') }}"
                            alt="logout"
                        />
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('timer') }}">
                        <img
                            width="40"
                            height="40"
                            src="{{ url_for('static', filename='img/timer.svg') }}"
                            alt="timer"
                        />
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('index') }}">
                        <img
                            width="40"
                            height="40"
                            src="{{ url_for('static', filename='img/home.svg') }}"
                            alt="home"
                        />
                    </a>
                </li>
            </ul>
            {% endblock header %}
        </div>

        <div id="content">{% block content %} Content {% endblock content %}</div>

        <div id="footer">{% block footer %} By Takos {% endblock footer %}</div>
    </body>
</html>
